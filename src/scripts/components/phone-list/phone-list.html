<ul>
    <div class="panel panel-default" ng-controller="TestController">
        <div class="panel-heading">
            <h3 class="panel-title">List of {{filtered.length}} items</h3>
        </div>
        <div class="panel-body">

            <ul class="phones">
                <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query as filtered" class="thumbnail phone-list-item">
                    <a href="#/phones/{{phone.id}}" alt={{phone.name}} class="thumb">
                        <img ng-src="{{'src/'+phone.imageUrl}}" alt="{{phone.name}}" />
                    </a>
                    <p>
                        <a href="#/phones/{{phone.id}}" class="thumb">{{phone.name}}</a>
                        <button type="button" class="btn btn-default" ng-click="$ctrl.addToCart(phone)">
                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Add to Cart
                        </button>
                    </p>
                    <p ng-if="phone.carrier">Carrier: {{phone.carrier}}</p>
                    <div>{{phone.snippet}}</div>
                </li>
            </ul>
       </div>
    </div>
</ul>
