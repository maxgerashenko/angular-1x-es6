<!DOCTYPE html>
<html ng-app="myApp" ng-strict-di>
<head>
	<title>Angular ES6 Sample</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/app.animations.css" />
	<link rel="stylesheet" href="/css/ng-sticky-element.min.css">
	<link rel="stylesheet" href="/css/angular-material.min.css">
	<!--<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>-->
	<script src="libs/jquery.min.js"></script>
	<script src="libs/angular.min.js"></script>
</head>
<body ng-controller="HomeController as ctrl">

	<div class="container-fluid" ng-cloak>
		<div class="jumbotron" style="padding-bottom: 0">
			<h4>query: {{ctrl.query}}</h4>
			<div class="cart">
				<h3> Cart</h3>
				<h3>Count: {{ctrl.getItemsCount()}}</h3>
			</div>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" ng-class="{active:ctrl.isTabActive('')}"><a href="/" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
				<li role="presentation" ng-class="{active:ctrl.isTabActive('/phones')}"><a href="#phones" aria-controls="profile" role="tab" data-toggle="tab">Phones</a></li>
				<li role="presentation" ng-class="{active:ctrl.isTabActive('/settings')}"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
				<li></li>
			</ul>
		</div>
		<div class="row">
			<div class="col-sm-3 col-md-2">

				<search-box query="ctrl.query"></search-box>
					{{ctrl.cart.length}}
				<cart afkl-sticky-element afkl-sticky-element-mq="(min-width: 640px)"></cart>
			</div>

			<div class="col-sm-9 col-md-10">
				<div class="view-container">
					<p> test1: {{TestController.cart}}</p>
					<div ng-view class="view-frame">

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="libs/angular-route.min.js"></script>
	<script src="libs/angular-animate.min.js"></script>
	<script src="libs/angular-aria.min.js"></script>
	<script src="libs/angular-messages.min.js"></script>
	<script src="libs/angular-material.min.js"></script>
	<script src="libs/ng-sticky-element.min.js"></script>
	<script src="libs/angular-drag-and-drop-lists.min.js"></script>
	<script src="scripts/app.min.js"></script>

</body>
</html>
